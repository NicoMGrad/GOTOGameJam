<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/sec5lkd.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png">
    <link rel="manifest" href="imgs/favicon/site.webmanifest">
    <link rel="mask-icon" href="imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>GOTO Game Jam</title>
</head>
<body id="index">
    <img src="imgs/logo-01-02.svg" class="logo-home" alt="GOTO Game Jam 2023" />
    <div id="loginContainer">
        <div>
            <button id="soyJuez" class="loginBtnSelected">SOY JUEZ</button>
            <button id="soyAdmin">SOY ADMIN</button>
        </div>
        <div id="loginForms">
            <form  enctype="application/x-www-form-urlencoded" id="loginFormUser">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
        
                <input type="submit" value="Iniciar Sesión" class="btn btn-violet">
            </form>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
